<!doctype html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Lato|Oswald:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/waffles/latest/waffles.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="weel.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="weel.js"></script>
  </head>

  <body class="waffles w-alpha w-omega">
    <div class="w-12 w-alpha w-omega">

      <div class="w-12 header w-v-4">
        <div class="w-12 w-v-9">
          <div class="title">Whateverever.land</div>
        </div>

        <div class="w-12">
          <small class="off-white">
            <a href="#">web</a> 
            | <a href="#">applications</a> 
            | <a href="#">design</a>
            | <a href="#">portfolio</a>
          </small>
        </div>
      </div>


      <div class="w-12 subtitle w-alpha w-omega w-v-4">
        <div class="subtitle">
          what we do
        </div>
        <div class="w-alpha w-omega w-12 white-bg subsection w-v-1">
          <div class="w-4 w-v-8">
            sites
          </div>
          <div class="w-4 w-v-8">
            web applications
          </div>
          <div class="w-4 w-v-8">
            consulting
          </div>
        </div>
      </div>

      <div class="w-12 subtitle w-alpha w-omega w-v-8">
        <div class="subtitle">
          who we are
        </div>
        <div class="w-alpha w-omega w-12 white-bg subsection w-v-1">
          <div class="w-6 w-v-8">
            <div class="w-12">
              joe
            </div>
            <div class="w-12" style="font-size: 12px;">
              developer
            </div>
          </div>
          <div class="w-6 w-v-8">
            <div class="w-12">
              jean
            </div>
            <div class="w-12" style="font-size: 12px;">
              creative
            </div>
          </div>
        </div>
      </div>
    </div>

      <div class="w-12 subtitle w-alpha w-omega w-v-8">
        <div class="subtitle">
          contact
        </div>
        <div class="w-alpha w-omega w-12 white-bg subsection contact w-v-1">


          <div class="w-12 w-v-4">
            <div class="w-2">
              &nbsp;
            </div>
            <div class="w-8">
              <div class="w-2">name</div>
              <div class="w-10"><input style="width: 90%;"/></div>
            </div>
            <div class="w-2">
              &nbsp;
            </div>
          </div>


          <div class="w-12 w-v-2">
            <div class="w-2">
              &nbsp;
            </div>
            <div class="w-8">
              <div class="w-2">email</div>
              <div class="w-10"><input style="width: 90%;"/></div>
            </div>
            <div class="w-2">
              &nbsp;
            </div>
          </div>


          <div class="w-12 w-v-4">
            <div class="w-2">
              &nbsp;
            </div>
            <div class="w-8">
              <div class="w-2">what's your idea?</div>
              <div class="w-10"><textarea style="width: 90%;
                height: 100px"/></textarea>
            </div>
          </div>

          <div class="w-12">
            <div class="w-2">
              &nbsp;
            </div>
            <div class="w-8">
              <div class="w-12">
                <button class="contact-button">send</button>
              </div>
            </div>
            <div class="w-2">
              &nbsp;
            </div>
          </div>

        </div>
      </div>

      <div class="w-v-8 w-12 w-alpha w-omega">&nbsp;</div>
    </div>
  </body>

</html>
